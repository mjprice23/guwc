{% extends 'students/base.html' %}

{% load staticfiles %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'students/css/list.css' %}"/>
{% endblock %}

{% block content %}
<ul>
{% for student in object_list %}
    <li class="student"><a href="{{ student.id }}/">{{ student.first_name }} {{ student.last_name }}</a>, {{ student.year }}, {{ student.get_house_display }}</li>
{% endfor %}
</ul>
{% endblock %}
